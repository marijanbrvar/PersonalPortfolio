<h6>Contact</h6>
<h1 class="display-3 fw-normal lh-1">Contact me, <br> letâ€™s get to work</h1>
<div class="my-5 border border-white"></div>
{% for item in site.data.contact %}
<div class="row mt-5">
  <div class="col">
    <div>
      <a href="{{item.link}}" class="h6 text-decoration-none link-dark">{{item.name }}</a>
      <p>{{item.email}}</p>
    </div>
  </div>
  <div class="col d-none d-sm-block">
    <img src="{{item.photo_1}}" class="img-fluid" alt="placeholder+image" style="max-height: 80px; width: 100%;">
  </div>
  <div class="col d-none d-sm-block">
    <img src="{{item.photo_2}}" class="img-fluid" alt="placeholder+image" style="max-height: 80px; width: 100%;">
  </div>
</div>
{% endfor %}
<div class="row mt-5">
  <div class="col mt-5">
    <div>
      <p class="fs-4 fw-light">Or dorop me an message and I will contact you.</p>
    </div>
  </div>
</div>
<div class="row mb-5">
  <div class="col">
      <form method="POST" action="https://formspree.io/f/xnqljbvy" class="form-floating" enctype="multipart/form-data">
       <div class="d-flex">
          <div class="form-floating mb-3 pe-3 flex-grow-1">
          <input type="email" class="form-control" id="email" name="email"  placeholder="Your email" >
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3 flex-grow-1">
          <input type="name" class="form-control" id="name" name="name"  placeholder="Your name" >
          <label for="name">Name</label>
        </div>
       </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" name="message" id="message" style="height: 100px"></textarea>
          <label for="message">Your message</label>
        </div>
       <button type="submit" class="btn btn-lg btn-outline-secondary px-5">Submit</button>
      </form>
  </div>
</div>
